<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pegar carona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2 class="ion-justify-content-center">Agendamento</h2>
  <ion-item>
    <ion-label>Selecione o período</ion-label>
    <ion-datetime
      locale="pt-BR"
      presentation="time"
      [minuteValues]="[0,30]"
      [hourValues]="avaliableHours.length > 0 ? avaliableHours : null"
      [(ngModel)]="selectedTimePeriod">
    </ion-datetime>
  </ion-item>
  <ion-list>
    <ion-list-header>
      <ion-label>Selecione o câmpus</ion-label>
    </ion-list-header>
    <ion-searchbar placeholder="Pesquisar câmpus" [debounce]="150" (ionInput)="handleInput($event)"></ion-searchbar>
    <ion-radio-group [(ngModel)]="selectedCampus">
      <ion-item *ngFor="let campus of filteredCampiList; trackBy: trackByItem">
        <ion-radio [value]="campus" justify="space-between">
          <h6>{{campus.collegeName}}</h6>
          <p>{{campus.lineAddress}}</p>
        </ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block" (click)="handleSubmit()">
      Agendar Carona
    </ion-button>
  </ion-toolbar>
</ion-footer>
