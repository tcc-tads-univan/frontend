<ion-card class="card-padding" *ngFor="let request of pendingRequests">
  <ion-card-header>
    <h1 id="subscription">
      Convite Mensalista
    </h1>

    <ion-card-title>
      <ion-item>
        <ion-avatar class="avatar-medium" slot="start">
          <img alt="Silhouette of a person's head" src="{{request.driverPhoto}}"/>
        </ion-avatar>
        <ion-col class="ion-justify-content-between">
          <ion-label class="title">
            {{request.driverName}}
          </ion-label>
          <ion-card-subtitle>
            <ion-icon name="call"></ion-icon>
            {{request.driverPhone | phoneFormat}}
          </ion-card-subtitle>
          <ion-card-subtitle>
            <ion-icon name="calendar-number-outline"></ion-icon>
            Vence dia {{request.expirationDay}}
          </ion-card-subtitle>
          <ion-card-subtitle>
            <ion-icon name="cash"></ion-icon>
            {{request.monthlyFee | currencyFormat}}
          </ion-card-subtitle>
        </ion-col>
      </ion-item>
    </ion-card-title>
  </ion-card-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" color="danger" (click)="declineSubscription(request.subscriptionId)">Recusar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="success" fill="solid" (click)="acceptSubscription(request.subscriptionId)">Aceitar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-card>
