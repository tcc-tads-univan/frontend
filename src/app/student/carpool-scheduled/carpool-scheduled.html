<ion-content [fullscreen]="true" class="ion-padding" color="light">
  <ion-text class="ion-text-center">
    <h1>Tudo certo para sua carona</h1>
    <h3>Encontre seu motorista Ã s <strong>{{agendamento.scheduledTime}}</strong></h3>
  </ion-text>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
          </ion-avatar>
          <ion-label>
            {{agendamento.driverName}}
            <ion-card-subtitle>
            Telefone: XXXXXX
          </ion-card-subtitle>
          </ion-label>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <p>
          <ion-icon name="navigate"></ion-icon>
          Origem: Rua Joao
        </p>
        <p>
          <ion-icon name="location-outline"></ion-icon>
          Destino: Rua Paulo
        </p>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom">
    <ion-icon src="assets/undraw_order_ride_re_372k.svg" class="bigger-icon"></ion-icon>
  </ion-fab>
</ion-content>
