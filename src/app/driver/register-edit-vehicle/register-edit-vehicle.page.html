<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="isRegistered">Sua van</span>
      <span *ngIf="!isRegistered">Cadastre sua van</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="display-info">
    <ion-col class="ion-text-center">
      <h2>Preencha as informações abaixo</h2>
      <ion-icon name="bus-outline" size="large"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="ion-padding ion-margin-end">
        <form [formGroup]="vehicleForm" (ngSubmit)="handleSubmit()" enctype="application/x-www-form-urlencoded">
          <ion-list>
            <ion-item>
              <ion-input formControlName="plate" label="Placa do veículo" labelPlacement="floating"
                         placeholder="ABC-1234" errorText="Insira uma placa válida"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input formControlName="model" label="Modelo do veículo" labelPlacement="floating"
                         placeholder="Mercedes-Benz Sprinter 2.1 CDI" maxlength="80"
                         errorText="Preencha o modelo do veículo"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input formControlName="fabricationYear" label="Ano de fabricação" labelPlacement="floating"
                         placeholder="2015" type="number" min="1980"
                         errorText="Insira um ano de fabricação válido (Entre 1980 e o ano atual)"
                         [max]="currentYear"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input formControlName="seats" label="Quantidade de assentos" type="number"
                         labelPlacement="floating" placeholder="12" min="0"
                         errorText="Insira a quantidade válida (Entre 0 e 20)"
                         max="20"></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <form [formGroup]="addressForm" *ngIf="!isRegistered">
          <ion-list>
            <ion-list-header>
              <h3>Endereço da Garagem</h3>
            </ion-list-header>
            <ion-item>
              <ion-input
                formControlName="streetname"
                type="text"
                label="Logradouro"
                placeholder="Rua Laranja Lima / Avenida Floriano Peixoto"
                labelPlacement="floating"
                errorText="Preencha o logradouro, por favor"
              >
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="number"
                type="number"
                label="Número"
                placeholder="123"
                labelPlacement="floating"
                errorText="Insira um número válido"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="neighborhood"
                type="text"
                label="Bairro"
                placeholder="Jardins"
                labelPlacement="floating"
                errorText="Preencha seu bairro"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="city"
                type="text"
                label="Cidade"
                placeholder="Brasília"
                labelPlacement="floating"
                errorText="Preencha uma cidade"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="state"
                type="text"
                label="Sigla Estado"
                placeholder="DF"
                labelPlacement="floating"
                errorText="Preencha a sigla do estado"
                maxlength="2"
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button (click)="handleAddressSubmit()" type="submit" expand="block" color="primary">
            Buscar Endereço
            <ion-icon name="search-outline" slot="end"></ion-icon>
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-container *ngIf="showResultList">
    <ion-item-divider></ion-item-divider>
    <h4>Confirme seu endereço</h4>
    <ion-radio-group [(ngModel)]="selectedAddress">
      <ion-item *ngFor="let result of addressList; trackBy: trackByItem">
        <ion-radio [value]="result" justify="start">
          <p class="ion-text-wrap">{{result.completeLineAddress}}</p>
        </ion-radio>
      </ion-item>
    </ion-radio-group>
  </ng-container>
</ion-content>

<ion-fab *ngIf="isRegistered" slot="fixed" vertical="bottom" horizontal="center">
  <ion-fab-button (click)="deleteVehicle()" id="remove-vehicle">
    <ion-icon name="remove"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-footer>
  <ion-toolbar *ngIf="!isRegistered" class="ion-padding">
    <ion-button (click)="handleSubmit()" type="submit" expand="block" color="primary">Salvar</ion-button>
  </ion-toolbar>
</ion-footer>
