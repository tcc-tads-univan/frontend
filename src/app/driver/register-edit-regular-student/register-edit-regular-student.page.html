<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mensalistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="card-header">
      <h1 style="padding: 18px 0 0 24px; font-weight: 600;">Boa noite, Adevaldo</h1>
      <p style="padding: 11px 0 0 25px;">Hoje é Sexta-feira, <b>dia 24/04/2023</b></p>
      <p style="padding: 11px 0 0 25px;">Você tem <b>4 assentos vagos.</b></p>
      <ion-img id="van-svg" src="./assets/airport_shuttle_FILL0_wght400_GRAD0_opsz48 1.svg"></ion-img>
    </div>
  <h2 id="generic-title">Alunos</h2>
  <ion-item id="present-alert">
    <ion-alert
      trigger="present-alert"
      header="Você deseja excluir o aluno?"
      [buttons]="alertButtons"
    ></ion-alert>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label> Johnny Rios </ion-label>
    <ion-icon color="danger" name="close" *ngIf="!studentAvailable"></ion-icon>
    <ion-icon color="success" name="checkmark" *ngIf="studentAvailable" ></ion-icon>
  </ion-item>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="add-student">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
