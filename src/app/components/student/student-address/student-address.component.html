<ion-row class="ion-align-items-center">
  <h3>Endereço</h3>
  <ion-icon id="add-icon" size="large" name="add-outline" [routerLink]="['../endereco']"
            *ngIf="!addressRegistered"></ion-icon>
</ion-row>

<div *ngIf="address$ | async as address">
  <ion-card *ngIf="addressRegistered">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="location-outline"></ion-icon>
        {{address.completeLineAddress}}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content style="display: flex" class="ion-justify-content-end">
      <ion-icon name="trash-outline" id="present-alert" size="large" color="danger"></ion-icon>
      <ion-alert trigger="present-alert"
                 header="Você está prestes a descadastrar seu endereço, deseja prosseguir?"
                 [buttons]="alertButtons"></ion-alert>
    </ion-card-content>
  </ion-card>
</div>
